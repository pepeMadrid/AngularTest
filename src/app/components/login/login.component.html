<div class="body">
    <div class="login">
        <h1>login</h1>
        <img src="../../../assets/img/loginUser.png" alt="Login">
        <br><br>
        <form *ngIf="!cargando" class="form" [formGroup]="formularioLogin" (ngSubmit)="loguear()">
            <mat-form-field class="input" appearance="fill">
              <mat-label >Email</mat-label>
              <input  matInput placeholder="" value="" formControlName="user" type="text">
            </mat-form-field>
            <mat-form-field class="input" appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput placeholder="" value="" formControlName="pass" type="password">
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" [disabled]="formularioLogin.invalid">Aceptar</button>
        </form>
        <mat-spinner *ngIf="cargando" diameter="50" class="spinner"></mat-spinner>
    </div>
</div>
